<html>
<head>
<script>
	var mod_frame=1;
	function switch_lang() {
		if(document.getElementById("button8_lang").innerHTML == "ru")	{
			document.getElementById("button1_home").value = "Home";
			document.getElementById("button2_changelog").value = "Changelog";
			document.getElementById("button3_rules").value = "Rules";
			document.getElementById("button4_stories").value = "Stories";
			document.getElementById("button5_wiki").value = "Wiki";
			document.getElementById("button6_admin").value = "Administration";
			document.getElementById("button7_credits").value = "Credits";
			document.getElementById("button8_lang").innerHTML = "eng";
			document.getElementById("label1_lang").innerHTML = "Language: ";
			switch(mod_frame)	{
				case 1: 	document.getElementById("frame").src="welcome_eng.html";	break;
				case 2: 	document.getElementById("frame").src="changelog_eng.html";	break;
				case 3: 	document.getElementById("frame").src="rules_eng.html";		break;
				case 4: 	document.getElementById("frame").src="credits_eng.html";	break;
			}
				
		} else {
			document.getElementById("button1_home").value = "Главная";
			document.getElementById("button2_changelog").value = "Список изменений";
			document.getElementById("button3_rules").value = "Правила";
			document.getElementById("button4_stories").value = "Истории мира";
			document.getElementById("button5_wiki").value = "Вики";
			document.getElementById("button6_admin").value = "Администрация";
			document.getElementById("button7_credits").value = "Благодарности";
			document.getElementById("button8_lang").innerHTML = "ru";
			document.getElementById("label1_lang").innerHTML = "Язык: ";
			switch(mod_frame)	{
				case 1: 	document.getElementById("frame").src="welcome_ru.html";		break;
				case 2: 	document.getElementById("frame").src="changelog_ru.html";	break;
				case 3: 	document.getElementById("frame").src="rules_ru.html";		break;
				case 4: 	document.getElementById("frame").src="credits_ru.html";		break;
			}
		}
	}
	function page_home() {
		mod_frame = 1;
		if(document.getElementById("button8_lang").innerHTML == "ru")	
			{document.getElementById("frame").src="welcome_ru.html";} 
		else {document.getElementById("frame").src="welcome_eng.html";} 
	}
	function page_changelog() {
		mod_frame = 2;
		if(document.getElementById("button8_lang").innerHTML == "ru")	
			{document.getElementById("frame").src="changelog_ru.html";} 
		else {document.getElementById("frame").src="changelog_eng.html";} 
	}
	function page_rules() {
		mod_frame = 3;
		if(document.getElementById("button8_lang").innerHTML == "ru")	
			{document.getElementById("frame").src="rules_ru.html";} 
		else {document.getElementById("frame").src="rules_eng.html";} 
	}
	function page_credits() {
		mod_frame = 4;
		if(document.getElementById("button8_lang").innerHTML == "ru")	
			{document.getElementById("frame").src="credits_ru.html";} 
		else {document.getElementById("frame").src="credits_eng.html";} 
	}
	function page_stories() {
		mod_frame = 5;
		document.getElementById("frame").src="stories.html";
	}
	function page_wiki() {
		mod_frame = 6;
		document.getElementById("frame").src="wiki.html";
	}
	function page_admin() {
		mod_frame = 7;
		document.getElementById("frame").src="admins.html"; 
	}
	
</script>
 </head> 
 
 
<body>
<table><tr>
<td width = 60><input type="button" value="Home" id="button1_home" onclick="page_home()">							</td>
<td width = 40></td>
<td><input type="button" value="Changelog" id="button2_changelog" onclick="page_changelog()">			</td>
<td><input type="button" value="Rules" id="button3_rules" onclick="page_rules()">						</td>
<td><input type="button" value="Stories" id="button4_stories" onclick="page_stories()">					</td>
<td><input type="button" value="Wiki" id="button5_wiki" onclick="page_wiki()">							</td>
<td><input type="button" value="Administration" id="button6_admin" onclick="page_admin()">				</td>
<td align="right"><input type="button" value="Credits" id="button7_credits" onclick="page_credits()">	</td>
</tr><tr>
<td><span id="label1_lang">Language: </span>									</td>
<td><a href="#" onClick="switch_lang()"><span id="button8_lang">eng</span></a> 	</td>
</tr><table>

<br>

<iframe height=600 width=700 src="welcome_eng.html" id="frame"></iframe>

</body></html>
